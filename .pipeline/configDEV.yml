# https://sap.github.io/jenkins-library/
general:
  gitSshKeyCredentialsId: 'GITHUBALUNDESAP'
  collectTelemetryData: false
steps:
  setupCommonPipelineEnvironment:
    collectTelemetryData: true
  mtaBuild:
    buildTarget: 'CF'
    defaultNpmRegistry: 'https://registry.npmjs.org/'
    cloudMbt:
      dockerImage: 'devxci/mbtci:1.0.6'
  cloudFoundryDeploy:
    deployTool: 'mtaDeployPlugin'
    deployType: 'standard'
    cloudFoundry:
      apiEndpoint: 'https://api.cf.us10.hana.ondemand.com'
      org: 'ConcileTime'
      space: 'dev'
      credentialsId: 'CF_CREDENTIALSID'
      dockerImage: 'ppiper/cf-cli'
      dockerWorkspace: '/home/jenkins/piper'
    mtaDeployParameters: '-t 900 -f -r conciletime-hdb-com -m conciletime-com -e mta_to_cf-dev.mtaext'
    postDeployAction: "cf map-route concile_web_v0 conciletime.com --hostname '*' ; cf bs concile_utl_v0 CONCILE_REG ; cf restage concile_utl_v0 ; cf --version"
  xsaDeploy:
    XSA:
      apiEndpoint: 'https://api.parvus.lcfx.net'
      org: 'lcfx'
      space: 'DEV'
      credentialsId: 'CF_CREDENTIALSID'
  mailSendNotifiction:
    notificationAttachment: true
    notificationRecipients: 'andrew.lunde@sap.com'
    notifyCulprits: false
  slackSendNotification:
    credentialsId: 'SLACKSECRET'
    channel: '#jenkins_builds'
