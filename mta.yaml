ID: conciletime
_schema-version: "2.1"
description: CAP ConcileTime Data App
version: 0.0.0
modules:
  - name: conciletime-db
    type: hdb
    path: db
    parameters:
      app-name: conciletime-db
      memory: 256M
      disk-quota: 256M
      host: conciletime-db
    requires:
      - name: conciletime-hdb
  - name: conciletime-srv
    type: nodejs
    path: srv
    parameters:
      app-name: conciletime-srv
      memory: 512M
      disk-quota: 256M
      host: conciletime-srv
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: conciletime-hdb
      - name: conciletime-uaa
  - name: conciletime-utl
    type: nodejs
    path: util
    parameters:
      app-name: conciletime-utl
      memory: 512M
      disk-quota: 256M
      host: conciletime-utl
    provides:
      - name: util_api
        properties:
          url: ${default-url}
    requires:
      - name: conciletime-uaa
  - name: conciletime-app
    type: nodejs
    path: app
    parameters:
      app-name: conciletime-app
      memory: 512M
      disk-quota: 256M
      host: conciletime-app
    provides:
     - name: app_api
       properties:
          url: ${default-url}
    requires:
      - name: conciletime-uaa
  - name: conciletime-jpy
    type: python
    path: jupyter
    parameters:
      app-name: conciletime-jpy
      memory: 1024M
      disk-quota: 512M
      host: jupyter
      domain: conciletime.com
      health-check-type: http
      health-check-http-endpoint: /jupyter
    provides:
     - name: jupyter_api
       properties:
          url: ${default-url}
    requires:
      - name: conciletime-hdb
  - name: conciletime-web
    type: html5
    path: web
    parameters:
      app-name: conciletime-web
      memory: 512M
      disk-quota: 256M
      host: conciletime
    requires:
     - name: conciletime-uaa
     - name: conciletime-log
     - name: srv_api
       group: destinations
       properties:
         name: odata_be
         url: ~{url}
         forwardAuthToken: true
     - name: util_api
       group: destinations
       properties:
         name: util_be
         url: ~{url}
         forwardAuthToken: true
     - name: app_api
       group: destinations
       properties:
         name: app_be
         url: ~{url}
         forwardAuthToken: true
     - name: jupyter_api
       group: destinations
       properties:
         name: jupyter_be
         url: ~{url}
         forwardAuthToken: true
    properties:
      #TENANT_HOST_PATTERN: '^(.*).cfapps.(.*).hana.ondemand.com'
      TENANT_HOST_PATTERN: '^(.*).conciletime.com'
      
resources:
  - name: conciletime-hdb
    type: com.sap.xs.hdi-container
    parameters:
      service-name: CONCILETIME_V0
      config:
        schema: CONCILETIME_V0_DEV
    properties:
      hdi-container-name: ${service-name}
  - name: conciletime-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: xs-security.json
      service-name: CONCILETIME_UAA
      service-plan: default
      service: xsuaa
      config:
        xsappname: conciletime-${space}
        tenant-mode: dedicated
  - name: conciletime-log
    type: application-logs
    parameters:
      service-name: CONCILETIME_LOG
      service-plan: lite
      service: application-logs
    
    