ID: conciletime
_schema-version: "2.1"
description: CAP ConcileTime Data App
version: 0.0.0
modules:
  - name: conciletime-db
    type: hdb
    path: db
    parameters:
      app-name: conciletime-db
      memory: 256M
      disk-quota: 256M
      host: conciletime-db
    requires:
      - name: conciletime-hdb
  - name: conciletime-srv
    type: nodejs
    path: srv
    parameters:
      app-name: conciletime-srv
      memory: 512M
      disk-quota: 256M
      host: service-${space}
      domain: conciletime.com
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: conciletime-hdb
      - name: conciletime-uaa
  - name: conciletime-utl
    type: nodejs
    path: util
    parameters:
      app-name: conciletime-utl
      memory: 512M
      disk-quota: 256M
      host: utility-${space} #The registry-config-${space}.json specifies this hostname uniquely
      #host: utility
      domain: conciletime.com
    provides:
      - name: util_api
        properties:
          url: ${default-url}
    requires:
      - name: conciletime-uaa
  - name: conciletime-app
    type: nodejs
    path: app
    parameters:
      app-name: conciletime-app
      memory: 512M
      disk-quota: 256M
      host: app-${space}
      domain: conciletime.com
    provides:
     - name: app_api
       properties:
          url: ${default-url}
    requires:
      - name: conciletime-uaa
  - name: conciletime-jpy
    type: python
    path: jupyter
    parameters:
      app-name: conciletime-jpy
      memory: 1024M
      disk-quota: 2048M
      host: jupyter-${space}
      domain: conciletime.com
      health-check-type: http
      health-check-http-endpoint: /jupyter
    provides:
     - name: jupyter_api
       properties:
          url: ${default-url}
    requires:
      - name: conciletime-hdb
  - name: conciletime-cht
    type: python
    path: chat
    parameters:
      app-name: conciletime-cht
      memory: 128M
      disk-quota: 512M
      host: chat-${space}
      domain: conciletime.com
      health-check-type: none
      health-check-http-endpoint: /chat
    provides:
     - name: chat_api
       properties:
          url: ${default-url}
    requires:
      - name: conciletime-uaa
      - name: conciletime-hdb
