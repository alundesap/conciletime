# cf push concile_pha_v0 --docker-image alunde/phantomjs -d conciletime.com -n phantom -u none -k 1G -m 1G  
# cf ssh concile_pha_v0
#
# /usr/local/bin/phantomjs --webdriver=8080
#    
  - name: conciletime-pha
#    type: application
    type: javascript.nodejs
#    path: phantom
    parameters:
      app-name: conciletime-pha
      memory: 1024M
      disk-quota: 1024M
      host: phantom-${space}
      domain: conciletime.com
      health-check-type: none
#      #health-check-http-endpoint: /???
      docker:
        image: alunde/phantomjs:latest
#      docker:
#        image: alunde/phantomjs
#        #username: <optional username>
#        #password: <optional password>
#
  - name: conciletime-web
    type: html5
    path: web
    parameters:
      app-name: conciletime-web
      memory: 512M
      disk-quota: 256M
      host: conciletime-${space}
      #host: '*' #This mapping is done in the postdeploy step of the build
      #hosts: 
      # - conciletime
      # - whatever
      domain: conciletime.com
    requires:
     - name: conciletime-uaa
     - name: conciletime-log
     - name: srv_api
       group: destinations
       properties:
         name: odata_be
         url: ~{url}
         forwardAuthToken: true
     - name: util_api
       group: destinations
       properties:
         name: util_be
         url: ~{url}
         forwardAuthToken: true
     - name: app_api
       group: destinations
       properties:
         name: app_be
         url: ~{url}
         forwardAuthToken: true
     - name: jupyter_api
       group: destinations
       properties:
         name: jupyter_be
         url: ~{url}
         forwardAuthToken: true
     - name: chat_api
       group: destinations
       properties:
         name: chat_be
         url: ~{url}
         forwardAuthToken: true
    properties:
      #TENANT_HOST_PATTERN: '^(.*).cfapps.(.*).hana.ondemand.com'
      TENANT_HOST_PATTERN: '^(.*).conciletime.com'
      
resources:
  - name: conciletime-hdb
    type: com.sap.xs.hdi-container
    parameters:
      service-name: CONCILETIME_V0
      config:
        schema: CONCILETIME_V0_${space}
    properties:
      hdi-container-name: ${service-name}
  - name: conciletime-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: xs-security-dev.json
      service-name: CONCILETIME_UAA
      service-plan: default
      service: xsuaa
      config:
        xsappname: conciletime-${space}
        tenant-mode: dedicated
  - name: conciletime-log
    type: application-logs
    parameters:
      service-name: CONCILETIME_LOG
      service-plan: lite
      service: application-logs
    
    